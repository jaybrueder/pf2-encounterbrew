services:
  app:
    image: jaybrueder/pf2-ecnounterbrew:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - PORT=8080
      - MIGRATIONS_PATH=migrations
      - DB_HOST=postgres
      - DB_USERNAME=admin
      - DB_PASSWORD=changeme123
      - DB_DATABASE=encounterbrew
      - DB_URL=postgres://admin:admin@postgres/encounterbrew?sslmode=disable
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: encounterbrew
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
